<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Training Details Week Before Reminder</title>
  <script src="js/vue.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <div id="inputs">
      <textarea placeholder="Your Text" @keyup="updateMessage" id="text"></textarea>
      <p>Click here to copy the message to your clipboard (where possible)</p>
      <label for="autoOpen">Open New Email Automatically <input type="checkbox" id="autoOpen"></label>
      <input type="button" value="Copy Message" @click="copyMessage">
    </div>
    <div id="output">
      <table>
        <thead>
          <tr>
            <td><img id="21st-century-employability-skills-training-logo" src="img/21st-century-employability-skills-training-logo.png" alt="21st Century Employability Skills Training Logo" width="450" /></td>
          </tr>
          <tr>
            <td><img src="img/new-world-of-work-shasta-college-lockup.png" alt="New World of Work (powered by Doing What Matters and the California Community Colleges. Work is protected under the Creative Commons License)" width="701" /><br /></td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <p>{{ text }}</p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
<script src="nwow-emails.js"></script>
<script>
var app = new Vue({
  el: '#app',
  data: {
    text: '{{ your text }}'
  },
  methods: {
    updateMessage,
    copyMessage
  }
});
</script>
</html>
